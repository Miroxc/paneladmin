<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Panel Admin</title>
    <link rel="stylesheet" href="/css/admin-style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container text-center mt-4">
        <h1 class="titulo mb-4">Panel Administrador</h1>
        <div class="container text-center my-4">
            <form id="formulario" class="row g-3 needs-validation mx-auto" style="max-width: 600px;" novalidate>
                <div class="col-md-6">
                    <label for="validationCustom01" class="form-label">Nombre cliente</label>
                    <input type="text" class="form-control" id="nombreCliente" placeholder="Nombre Apellido" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Patente</label>
                    <input type="text" class="form-control" id="patente" placeholder="Patente vehiculo" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustomUsername" class="form-label">Valor de arreglo</label>
                    <div class="input-group has-validation">
                        <input type="number" class="form-control" id="valorArreglo" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Por favor ingresar valor.
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom04" class="form-label">Estado</label>
                    <select class="form-select" id="estado" required>
                        <option selected disabled value="">Cambiar...</option>
                        <option>No tomado</option>
                        <option>En proceso</option>
                        <option>Terminado</option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor selecciona un estado válido.
                    </div>
                </div>
                <div class="col-12 text-center mt-4">
                    <button id="btnSubmit" class="btn btn-primary" type="submit">Subir datos</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="container text-center mt-4">
        <h1 class="titulo mb-4">Tabla De Clientes</h1>
        <div class="table-responsive">
            <table id="tablaDatos" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre Cliente</th>
                        <th scope="col">Patente</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregarán las filas dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
    









    <script src="/scripts/admin-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
